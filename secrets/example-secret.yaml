# example-secret.yaml

## Usage: Run ../encrypt_files_age.sh with secrets in this dir and the encrypted copies will be appended to the ../encrypted folder
## DO NOT COMMIT THIS DIRECTORY!

# Example secret
secret:
  # Example values
  values:
    apiKey: your-api-key
    apiSecret: your-api-secret
    jwtSecret: your-jwt-secret
    oauthClientId: your-oauth-client-id
    oauthClientSecret: your-oauth-client-secret
  database:
    redis:
      host: redis
      username: user
      password: password
    postgres:
      host: postgres
      username: pguser
      password: pgpassword
